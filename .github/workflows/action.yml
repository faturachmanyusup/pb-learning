name: App Test

on:
  push:
    branches:
      - main
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup Node
        uses: actions/setup-node@v1
        with:
          node-version: 14
      - name: Check Modules Cache
        uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.OS }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.OS }}-node-
            ${{ runner.OS }}-
      - name: Install dependencies
        run: |
          npm ci
          npm install -g @lhci/cli@0.8.x
          npm i -g next
          npm run postinstall

  lighthouseci:
    name: Lighthouse
    runs-on: ubuntu-latest
    needs: e2e
    steps:
      - uses: actions/checkout@v2
      - run: npm run build
      - run: lhci autorun