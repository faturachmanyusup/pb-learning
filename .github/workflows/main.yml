name: Node.js CI

on: [push]

jobs:
  cypress-run:
    if: github.event.deployment_status.state == 'success'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Run Test
        uses: cypress-io/github-action@v2
        with:
          build: npm run build
          start: npm start
